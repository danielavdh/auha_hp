  <link rel="stylesheet" media="all" href="stylesheets/style.css" />

<body class="home">
	
<!-- ***** MENU ***** MENU ***** MENU ***** MENU ***** MENU ***** -->

<header>
	<nav id="navbar"></nav>
	<script>
		document.querySelector('#navbar').innerHTML = hermione.navbar;
	</script>
</header>

<!-- ***** CONTENT ***** CONTENT ***** CONTENT ***** CONTENT ***** -->

	<h1>Welcome to Hermione's Harry Potter tribute! It is great!</h1>
	
	<div mv-app="mavoTest">
			<p>Slider value: [strength]/100</p>
			<input type="range" property="strength" title="[strength]%" />

		<div mv-storage="local"
		     style="background-color: [color]; padding: 1vw">
		    <input type="range" property="hue" max="360" />
		    <input type="range" property="saturation" />
		    <input type="range" property="lightness" />
		
		    <input property="color" readonly
		           value="hsl([hue], [saturation]%, [lightness]%)" />
		</div>
	</div>	


</body>
